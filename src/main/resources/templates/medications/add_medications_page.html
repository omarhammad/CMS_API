<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{medications.title2}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
<div th:class="'container-fluid width-s-90 width-m-75 shadow p-3'">
    <form method="post" action="http://localhost:8080/medications/add" th:object="${medicationModel}">
        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="name"
                   th:text="#{medications.name}"></label>
            <input th:class="${#fields.hasErrors('name')}? 'form-control border border-2 border-danger ' : 'form-control'"
                   type="text" id="name" th:field="*{name}"/>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('name')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('name')}"
                    th:text="${error}"></li>
            </ul>
        </div>

        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="form"
                   th:text="#{medications.type}"></label>
            <select th:class="'form-select'"
                    type="text" id="form" th:field="*{form}">
                <option th:each="form : ${medicationForms}"
                        th:value="${form}"
                        th:text="${form}">
                </option>
            </select>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('form')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('form')}"
                    th:text="${error}"></li>
            </ul>
        </div>
        <div th:class="'mt-3 row'">
            <label th:class="'form-label d-inline'" th:for="quantity"
                   th:text="#{medications.dosage}"></label>


            <div th:class="'input-group mb-3'">
                <input th:class="${#fields.hasErrors('quantity')}? 'form-control col-5 border border-2 border-danger ' : 'form-control col-5'"
                       type="number" id="quantity" th:field="*{quantity}"/>
                <select th:class="${#fields.hasErrors('unit')}? 'input-group-text col-3 border border-2 border-danger ' : 'input-group-text col-3'"
                        type="number" id="unit" th:field="*{unit}">
                    <option th:each="unit:${units}" th:text="${unit.getLabel().toUpperCase()}" th:value="unit"></option>
                </select>
            </div>


            <div>


            </div>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('quantity')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('quantity')}"
                    th:text="${error}"></li>
            </ul>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('unit')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('unit')}"
                    th:text="${error}"></li>
            </ul>
        </div>

        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="freq"
                   th:text="#{medications.freq}"></label>
            <input th:class="${#fields.hasErrors('frequencies')}? 'form-control border border-2 border-danger ' : 'form-control'"
                   type="number" id="freq" th:field="*{frequencies}"/>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('frequencies')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('frequencies')}"
                    th:text="${error}"></li>
            </ul>
        </div>

        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="dd"
                   th:text="#{medications.duration}"></label>
            <input th:class="${#fields.hasErrors('daysDuration')}? 'form-control border border-2 border-danger ' : 'form-control'"
                   type="number" id="dd" th:field="*{daysDuration}"/>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('daysDuration')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('daysDuration')}"
                    th:text="${error}"></li>
            </ul>
        </div>

        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="notes"
                   th:text="#{medications.note}"></label>
            <textarea
                    th:class="${#fields.hasErrors('notes')}? 'form-control border border-2 border-danger ' : 'form-control'"
                    id="notes" rows="7" th:field="*{notes}" th:placeholder="#{medications.note.placeholder}"></textarea>
            <ul th:class="custom-bullet" th:if="${#fields.hasErrors('notes')}">
                <li th:class="'form-error'" th:each="error : ${#fields.errors('notes')}"
                    th:text="${error}"></li>
            </ul>
        </div>


        <button th:class="'btn btn-primary mt-3'" type="submit" th:text="#{medications.title2}"></button>
        <a th:class="'btn btn-danger mt-3'" th:href="@{/medications/}" th:text="#{button.back}"></a>

    </form>
</div>



<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
