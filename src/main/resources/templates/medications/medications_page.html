<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{medications.title}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>

</head>
<body>
<div th:insert="fragments/navbar::naviagtion_bar(4)"></div>

<div class="toast-container">
    <div th:if="${exceptionMsg != null && !#strings.isEmpty(exceptionMsg)}"
         th:class="'toast align-items-center text-bg-danger border-0'" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div th:class="d-flex">
            <div th:class="toast-body" th:text="${exceptionMsg}">
            </div>
            <button type="button" th:class="'btn-close btn-close-white me-2 m-auto'" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>


<div th:class="'container-fluid p-3'">
    <table th:class="'table table-light table-hover'">
        <thead th:class="'table-header'">
        <tr>
            <th th:text="#{medications.name}"></th>
            <th th:text="#{medications.type}"></th>
            <th th:text="#{medications.dosage}"></th>
            <th th:text="#{medications.freq}"></th>
            <th th:text="#{medications.duration}"></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="medication : ${medications}"
            th:attr="details_page=@{/medications/details/{id}(id=${medication.getMedicationId()})}"
            onclick="window.location.href=this.getAttribute('details_page')">

            <td th:text="${medication.getName()}"></td>
            <td th:text="${medication.getForm()}"></td>
            <td th:text="${medication.getDosage()}"></td>
            <td th:text="${#strings.concat(medication.getFrequencies(),'/day')}"></td>
            <td th:text="${#strings.concat(medication.getDaysDuration(),' days')}"></td>
            <td><a th:href="@{/medications/delete/{id}(id=${medication.getMedicationId()})}"><i
                    th:class="'bi bi-trash-fill text-danger'"></i></a></td>


        </tr>
    </table>
    <a th:class="'btn btn-primary'" th:href="@{/medications/add}" th:text="#{medications.title2}"></a>
</div>


<div th:insert="fragments/footer::copy_rights"></div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toast.js}"></script>

</body>
</html>
