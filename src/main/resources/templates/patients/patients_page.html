<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="#{patient.title1}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
<div th:insert="fragments/navbar::naviagtion_bar(3)"></div>

<div class="toast-container">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div th:class="'container-fluid p-3'">

    <table th:class="'table table-light table-hover'">
        <thead th:class="'table-header'">
        <tr>
            <th th:text="#{patient.first_name}"></th>
            <th th:text="#{patient.last_name}"></th>
            <th th:text="#{patient.gender}"></th>
            <th th:text="#{patient.age}"></th>
            <th th:text="#{patient.national_number}"></th>
            <th sec:authorize="isAuthenticated() and !hasAnyRole('ROLE_DOCTOR','ROLE_SECRETARY')"></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="patients_table_body">
        </tbody>
    </table>
    <a th:class="'btn btn-primary'" th:href="@{'/patients/add'}" th:text="#{patient.title2}"></a>
</div>

<div th:insert="fragments/footer::copy_rights"></div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/patients/get_patients.js}"></script>
</body>
</html>
