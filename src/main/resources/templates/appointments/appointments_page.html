<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/heading :: heading (title = 'Appointments')}"/>

    <link rel="shortcut icon" th:href="@{/media/favicon.png}">


</head>
<body>
<div class="toast-container">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>
<div th:insert="fragments/navbar::naviagtion_bar(1)"></div>

<div th:class="'container-fluid p-3'">
    <table th:class="'table table-light table-hover'">
        <thead th:class="'table-header'">
        <tr>
            <th th:text="#{appointmentDate}"></th>
            <th th:text="#{appointmentTime}"></th>
            <th th:text="#{doctor}"></th>
            <th th:text="#{patient}"></th>
            <th th:text="#{purpose}"></th>
            <th th:text="#{type}"></th>
            <th sec:authorize="!hasRole('ROLE_PATIENT')"></th>
            <th sec:authorize="!hasRole('ROLE_PATIENT')"></th>
        </tr>
        </thead>
        <tbody id="appointments_table_body">


        </tbody>
    </table>
    <a th:class="'btn btn-primary'" th:href="@{'/appointments/add'}" th:text="#{appointments.title2}"></a>
</div>
<div th:insert="fragments/footer::copy_rights"></div>

<script th:src="@{/js/bundle-get_appointments.js}" defer></script>
</body>
</html>
