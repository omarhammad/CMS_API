<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{appointments.title1}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>

</head>
<body>
<div th:insert="fragments/navbar::naviagtion_bar(1)"></div>

<div th:class="'container-fluid p-3'">
    <table th:class="'table table-light table-hover'">
        <thead th:class="'table-header'">
        <tr>
            <th th:text="#{appointmentDate}"></th>
            <th th:text="#{appointmentTime}"></th>
            <th th:text="#{doctor}"></th>
            <th th:text="#{patient}"></th>
            <th th:text="#{purpose}"></th>
            <th th:text="#{type}"></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="appointment : ${appointments}"
            th:attr="details_page=@{/appointments/details/{id}(id=${appointment.getAppointmentId()})}"
            onclick="window.location.href=this.getAttribute('details_page')">

            <td th:text="${appointment.getAppointmentDateTime().toLocalDate()}"></td>
            <td th:text="${appointment.getAppointmentDateTime().toLocalTime()   }"></td>
            <td th:with="doctor=${appointment.getDoctor()}"
                th:text="${doctor.getFirstName()+' '+doctor.getLastName()}"></td>
            <td th:with="patient=${appointment.getPatient()}"
                th:text="${patient.getFirstName()+' '+patient.getLastName()}"></td>
            <td th:text="${appointment.getPurpose()}"></td>
            <td th:text="${appointment.getAppointmentType().getLabel()}"></td>
            <td><a th:if="${!appointment.isDone()}" th:href="@{/appointments/delete/{id}(id=${appointment.getAppointmentId()})}"><i
                    th:class="'bi bi-trash-fill text-danger'"></i></a></td>


        </tr>
    </table>
    <a th:class="'btn btn-primary'" th:href="@{'/appointments/add'}" th:text="#{appointments.title2}"></a>
</div>
<div th:insert="fragments/footer::copy_rights"></div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
