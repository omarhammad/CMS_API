<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/heading :: heading (title = 'Update Appointment')}"/>

</head>
<body>
<div class="toast-container">
    <div
            class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div th:class="'container-fluid width-s-90 width-m-75 shadow p-3'">
    <form id="form">
        <div th:class="mt-3">
            <label th:class="form-label" for="doctor" th:for="doctor" th:text="#{appointment_form.doctor}"></label>
            <select th:class="form-select" id="doctor" name="doctor">
                <option th:each="doctor : ${doctors}" th:text="${'Dr. '+doctor.getFirstName()+' '+doctor.getLastName()}"
                        th:value="${doctor.getId()}"></option>
            </select>

        </div>
        <div th:class="mt-3">
            <label th:class="'form-label d-inline'" th:for="patient_nn"
                   th:text="#{appointment_form.patientNumber}"></label>
            <input th:class="'form-control'"
                   type="text" th:placeholder="#{appointment_form.patientNumber.hint}"
                   id="patient_nn" name="patientNN"/>
            <ul>

            </ul>


        </div>
        <div th:class="mt-3">
            <label th:class="'form-label'" th:for="appointment_date_time" th:text="#{appointment_form.time}"></label>
            <input id="appointment_date_time"
                   th:class="'form-control'"
                   type="datetime-local"
                   placeholder="HH:mm a" name="appointmentDateTime">
            <ul>

            </ul>

        </div>
        <div th:class="mt-3">
            <label th:class="'form-label'" for="purpose" th:text="#{appointment_form.purpose}"></label>
            <input th:class="form-control" type="text" placeholder="Love issue" id="purpose" name="purpose"/>
        </div>
        <div th:class="mt-3">
            <label th:class="'form-label'" for="appointment_type"
                   th:text="#{appointment_form.type}"></label>

            <select th:class="form-select" name="appointmentType"
                    id="appointment_type">
                <option th:each="type : ${appointmentTypes}"
                        th:value="${type}"
                        th:text="${type.getLabel()}">
                </option>
            </select>

        </div>

        <button th:class="'btn btn-primary mt-3'" type="button" id="submitBtn">Update Appointment</button>
        <a th:class="'btn btn-danger mt-3'" th:href="@{'/appointments/'}" th:text="#{button.back}"></a>

    </form>
</div>
<script th:src="@{/js/bundle-put_appointment.js}" defer></script>

</body>
</html>
