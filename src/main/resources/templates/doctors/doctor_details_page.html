<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/common.css">
</head>
<body>
<div class="container-fluid width-s-90  width-m-50 shadow p-3">

    <div class="card">
        <div class="card-header text-center"><h4 class="fw-bold">Doctor</h4></div>
        <div class="card-body m-3">
            <div>
                <i class="bi bi bi-person-fill me-3 details-icons"></i>
                <p class="d-inline-block details-text" id="fullName"></p>
            </div>
            <div>
                <i class="'bi bi bi-heart-pulse-fill me-3 details-icons text-info' "></i>
                <p class="d-inline-block details-text" id="specialization"></p>
            </div>
            <div>
                <i class="bi bi bi-envelope-at-fill me-3 details-icons text-success"></i>
                <p class="d-inline-block details-text" id="email"></p>
            </div>
            <div>
                <i class="bi bi bi-telephone-fill me-3 details-icons text-success"></i>
                <p class="d-inline-block details-text" id="phone"></p>
            </div>
            <div id="upcoming-appointments">
                <p class="details-icons-texts"><i
                        class="bi bi-calendar-heart me-3 text-success"></i>
                    Appointment with Patients: </p>
            </div>
        </div>
    </div>
    <div class="card-footer text-center"><a class="btn btn-danger m-2" href="doctors_page.html">Back</a></div>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../../static/js/doctors/get_one_doctor.js"></script>

</body>
</html>
