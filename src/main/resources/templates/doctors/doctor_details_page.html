<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/heading :: heading (title = 'Doctor Details')}"/>
</head>
<body>

<div class="toast-container">
    <div
            class="toast align-items-center  border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>

<div th:insert="fragments/navbar::naviagtion_bar(4)" th:class="d-none" id="nav_block"
     sec:authorize="isAuthenticated()"></div>

<div class="container-fluid width-s-90  width-m-50 shadow p-3 mt-3">

    <div class="card">
        <div class="card-header text-center"><h4 class="fw-bold">Doctor</h4></div>
        <div class="card-body m-3">
            <div>
                <i class="bi bi bi-person-fill me-3 details-icons"></i>
                <p class="d-inline-block details-text" id="fullName"></p>
            </div>
            <div>
                <i class="'bi bi bi-heart-pulse-fill me-3 details-icons text-info' "></i>
                <p class="d-inline-block details-text" id="specialization"></p>
            </div>
            <div>
                <i class="bi bi bi-envelope-at-fill me-3 details-icons text-success"></i>
                <p class="d-inline-block details-text" id="email"></p>
            </div>
            <div>
                <i class="bi bi bi-telephone-fill me-3 details-icons text-success"></i>
                <p class="d-inline-block details-text" id="phone"></p>
            </div>
            <div id="upcoming-appointments" sec:authorize="!hasRole('ROLE_PATIENT')">
                <p class="details-icons-texts"><i
                        class="bi bi-calendar-heart me-3 text-success"></i>
                    Appointment with Patients: </p>
            </div>

            <div id="availability_section">

            </div>
        </div>
    </div>
    <div>
        <div class="card-footer text-center">
            <a th:class="'btn btn-danger text-center m-2'" id="public_back_btn" onclick="window.history.back()"
               sec:authorize="!isAuthenticated()">Back</a>
        </div>
    </div>
</div>


<script th:src="@{/js/bundle-get_one_doctor.js}" defer></script>

</body>
</html>
