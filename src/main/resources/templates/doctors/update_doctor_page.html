<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/common.css">
</head>
<body>

<div class="toast-container">
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>


<div class="container-fluid width-s-90 width-m-75 shadow p-3 m-auto">
    <form id="updateForm">

        <div class="m-2">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-control" name="firstName"
                   placeholder="Jan" type="text" id="first_name"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-control" name="lastName"
                   placeholder="Smith" type="text" id="last_name"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="spec">Specialization</label>
            <input class="form-control" name="specialization"
                   placeholder="e.g:Urology" type="text" id="spec"/>
        </div>
        <div class="m-2">
            <label class="form-label" for="phone_number">Phone Number</label>
            <input class="form-control" name="phoneNumber"
                   placeholder="+32465XXXXXX" type="tel" id="phone_number"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" name="email"
                   placeholder="example@gmail.com" type="text" id="email"/>
        </div>
        <button class="btn btn-primary m-2" id="submit_btn">UPDATE Doctor</button>
        <a class="btn btn-danger" href="doctors_page.html">Back</a>


    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../../static/js/doctors/put_doctor.js" type="module"></script>

</body>
</html>
