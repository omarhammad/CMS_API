<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Update A Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

<div class="toast-container">
    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>


<div class="container-fluid width-s-90 width-m-75 shadow p-3 m-auto">
    <form id="updateForm">

        <div class="m-2">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-control" name="firstName"
                   placeholder="Jan" type="text" id="first_name"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="last_name">Last Name</label>
            <input class="form-control" name="lastName"
                   placeholder="Smith" type="text" id="last_name"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="spec">Specialization</label>
            <input class="form-control" name="specialization"
                   placeholder="e.g:Urology" type="text" id="spec"/>
        </div>
        <div class="m-2">
            <label class="form-label" for="phone_number">Phone Number</label>
            <input class="form-control" name="phoneNumber"
                   placeholder="+32465XXXXXX" type="tel" id="phone_number"/>
        </div>

        <div class="m-2">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" name="email"
                   placeholder="example@gmail.com" type="text" id="email"/>
        </div>
        <button class="btn btn-primary m-2" id="submit_btn">UPDATE Doctor</button>
        <a class="btn btn-danger" sec:authorize="isAuthenticated() and !hasRole('ROLE_DOCTOR')" th:href="@{/doctors/}">Back</a>
        <a class="btn btn-danger" sec:authorize="isAuthenticated() and hasRole('ROLE_DOCTOR')" th:href="@{/doctors/details}">Back</a>


    </form>


</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/doctors/put_doctor.js}" type="module"></script>

</body>
</html>
