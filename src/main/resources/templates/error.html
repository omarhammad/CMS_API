<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>


<div th:class="'container-fluid width-s-90  width-m-75 shadow p-3 m-auto'">
    <h2>Error Page</h2>
    <div><h4>Status code:</h4>  <span th:text="${status}"></span></div>
    <div th:if="${exception}"><h4>Exception Message:</h4>   <span th:text="${exception}"></span></div>
    <div th:if="${url}"><h4>Requested URL:</h4>   <span th:text="${url}"></span></div>
    <div><a th:class="'btn btn-danger'" th:href="@{/appointments/}">BACK TO HOME</a></div>

</div>


<script rel=" stylesheet" th:href="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
