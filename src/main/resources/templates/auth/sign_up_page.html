<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/signin.css}">


</head>
<body>
<div th:insert="fragments/navbar::naviagtion_bar(0)"></div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img th:src="@{/media/clinic-care-logo.jpg}"
                         class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" th:action="@{/signup}" th:object="${registerModel}">
                    <div class="form-group mb-3">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control input_user" placeholder="Username" th:field="*{username}">
                        </div>
                        <ul th:if="${#fields.hasErrors('username')}" class="custom-bullet">
                            <li th:each="error : ${#fields.errors('username')}" th:text="${error}" class="form-error"></li>
                        </ul>
                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" placeholder="Password" th:field="*{password}">
                        </div>
                        <!-- Password errors -->
                        <ul th:if="${#fields.hasErrors('password')}" class="custom-bullet">
                            <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="form-error"></li>
                        </ul>
                    </div>

                    <!-- Confirm password input -->
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="confirmPassword" class="form-control input_pass" placeholder="Confirm password" th:field="*{confirmPassword}">
                        </div>
                        <!-- Confirm Password errors -->
                        <ul th:if="${#fields.hasErrors('confirmPassword')}" class="custom-bullet">
                            <li th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}" class="form-error"></li>
                        </ul>
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn">Sign Up</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Do you have an account? <a th:href="@{/signin}" class="ml-2">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
